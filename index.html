<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Jacó Bonés | Street Premium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: #d4af37;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 28px; letter-spacing: 1px; }
    header p { margin-top: 8px; color: #ccc; }
    .container { padding: 25px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-4px); }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-content { padding: 16px; }
    .card-content h3 { margin: 0 0 8px; color: #fff; }
    .price { font-weight: bold; margin-bottom: 12px; color: #d4af37; }
    .buttons a {
      display: block;
      text-align: center;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp {
      background: #25d366;
      color: #000;
    }
    .instagram {
      background: #000;
      color: #d4af37;
      border: 1px solid #d4af37;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #888;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body><header>
  <h1>Loja Jacó Bonés</h1>
  <p>Street Premium • Estilo que impõe respeito</p>
</header><div class="container">
  <div class="grid"><!-- Produto 1 -->
<div class="card">
  <img src="https://via.placeholder.com/400x400" alt="Boné Aba Reta">
  <div class="card-content">
    <h3>Boné Aba Reta Street</h3>
    <div class="price">R$ 79,90</div>
    <div class="buttons">
      <a class="whatsapp" href="https://wa.me/5555984146064" target="_blank">Comprar no WhatsApp</a>
      <a class="instagram" href="https://instagram.com" target="_blank">Ver no Instagram</a>
    </div>
  </div>
</div>

<!-- Produto 2 -->
<div class="card">
  <img src="https://via.placeholder.com/400x400" alt="Boné Trucker">

      <a class="instagram" href="https://instagram.com" target="_blank">Ver no Instagram</a>

  </div>
</div>

  </div>
</div><footer>
  <p>© 2026 • Loja Jacó Bonés — Street Premium</p>
</footer></body>
</html>
