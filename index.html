<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Bonés</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #000; color: #fff; padding: 20px; text-align: center; }
    .container { padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    .card img { width: 100%; height: 220px; object-fit: cover; }
    .card-content { padding: 15px; }
    .card-content h3 { margin: 0 0 10px; }
    .price { font-weight: bold; margin-bottom: 10px; }
    .buttons a { display: block; text-align: center; padding: 10px; margin-top: 5px; border-radius: 6px; text-decoration: none; color: #fff; }
    .whatsapp { background: #25d366; }
    .instagram { background: #e1306c; }
    footer { text-align: center; padding: 15px; background: #000; color: #fff; margin-top: 20px; }
  </style>
</head>
<body><header>
  <h1>Catálogo de Bonés</h1>
  <p>Escolha seu modelo e fale conosco</p>
</header><div class="container">
  <div class="grid"><!-- Produto 1 -->
<div class="card">
  <img src="https://via.placeholder.com/400x400" alt="Boné Aba Reta">
  <div class="card-content">
    <h3>Boné Aba Reta</h3>
    <div class="price">R$ 79,90</div>
    <div class="buttons">
      <a class="whatsapp" href="https://wa.me/5599999999999" target="_blank">Comprar no WhatsApp</a>
      <a class="instagram" href="https://instagram.com" target="_blank">Ver no Instagram</a>
    </div>
  </div>
</div>

<!-- Produto 2 -->
<div class="card">
  <img src="https://via.placeholder.com/400x400" alt="Boné Trucker">
  <div class="card-content">
    <h3>Boné Trucker</h3>
    <div class="price">R$ 69,90</div>
    <div class="buttons">
      <a class="whatsapp" href="https://wa.me/5599999999999" target="_blank">Comprar no WhatsApp</a>
      <a class="instagram" href="https://instagram.com" target="_blank">Ver no Instagram</a>
    </div>
  </div>
</div>

  </div>
</div><footer>
  <p>© 2026 - Catálogo de Bonés</p>
</footer></body>
</html>
